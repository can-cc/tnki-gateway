plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.tnki'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "Hoxton.SR3")
}

dependencies {
	compile 'com.auth0:java-jwt:3.4.1'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
	implementation 'io.projectreactor:reactor-test:3.3.4.RELEASE'

	testImplementation 'com.squareup.okhttp3:mockwebserver:4.5.0'
	testImplementation 'com.squareup.okhttp3:okhttp:4.5.0'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}


dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
